{% extends 'bomtalapp/base_visitor.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bomtalapp/css/style.css'%}"/>
<div class="col-sm-4"></div>
    <div class="row">
        <div class="col-md-4">
            <h3 style="font-family: 'Lucida Calligraphy'";> Welcome To Boomtal</h3>
        </div>
    </div>
<hr>
<div class="col-sm-4"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3><center>Login</center></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label"></label>
                            <input type="text" class="form-control" name="username"  placeholder="username">
                        </div>
                        <div class="form-group">
                            <label class="control-label"></label>
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>


                        <div class="form-group">
                        <button type="submit" class="btn btn-success" style="width: 425px">Login</button>
                            <div>
                                <p>Not Registered? <a href="{% url 'bomtalapp:create_account' %}">Sign up for free</a></p>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
    </div>
    </div>

{% endblock %}
