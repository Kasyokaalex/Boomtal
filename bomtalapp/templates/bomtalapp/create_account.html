{% extends 'bomtalapp/base_visitor.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'bomtalapp/css/style.css'%}"/>

    <div class="col-sm-4"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-primary"><center>Sign Up</center></h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="username">
                        </div>

                         <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="email address">
                        </div>

                         <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="password">
                        </div>

                         <div class="form-group">
                            <button type="submit" class="btn btn-success" value="sign up" style="width: 425px">sign up</button>
                              <div>
                                <p>Already have an account? <a href="{% url 'bomtalapp:login_user' %}">Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
